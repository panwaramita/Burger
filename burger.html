<!DOCTYPE html>
<head>
<!-- CSS only -->
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="./public/assets/css/burger_style.css">
</head>
<body>
<div class="container">
   <marquee><img src="public/assets/img/burger1.jpg" class="burgerPic"><img src="public/assets/img/burger2.jpg" class="burgerPic"><img src="public/assets/img/burger3.jpg" class="burgerPic"></marquee> 
    <h1 id="title">EAT-DA-Burger!</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4"><ol id="devour"></ol></div>
        <div class="col-lg-4">        
<form id="burger" style="text-align: center;">
    <textarea id="burgername" name="burgername">

    </textarea><br>
    <button type="submit"class="btn btn-primary">submit</button>
</form>
    </div>
<div class="col-lg-4"><ol id="notdevour"></ol></div>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        var count=0;
        var add=0;
        $("#burger").on("submit",function(event){
            event.preventDefault();
            count++;
           const li="<div class='row'><div class='col-lg-12'><li class='list'><p class='wait'>"+count+" . "+ $("#burgername").val()+"</p><button id='check' name="+$("#burgername").val()+">Devour it!</button></li></div></div>";
           $("#devour").css("display","block");
           $("#devour").append(li);
           $("#burgername").val('')
           
           //location.reload();
        });
        $("#devour").on("click",function(event){
            if(event.target.id=="check")
            {   console.log(event.target.attributes[1].nodeValue);
             event.target.parentElement.remove();
                add++;
           const li="<div class='row'><div class='col-lg-12'><li class='list'><p class='wait'>"+count+" . "+ event.target.attributes[1].nodeValue+"</p></li></div></div>";
           $("#notdevour").css("display","block");
           $("#notdevour").append(li);
            }

        })
    });
</script>
</body>
